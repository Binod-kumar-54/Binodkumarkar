<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="cd.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Birthday Count Down</div>
            <div class="title">Wish Me On : </div>
            <div class="title" id="end-date">29 July 2023 10.00 PM</div> <br><br>
            <div class="col">
            <div>
                <input type="text" readonly value="00"> <br>
                <label for="">Days</label>
            </div>
            <div>
                <input type="text" readonly value="00"> <br>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="00"> <br>
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="00"> <br>
                <label for="">Seconds</label>
            </div>
               
            </div>
        </div>
    </div>
    <script src="cd.js"></script>
</body>
</html>
